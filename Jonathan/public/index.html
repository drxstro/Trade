<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Login & Sign up</title>
</head>
<body>
  <div class="container">
    <h2 class="mt-5">Login</h2>
    <form id="login-form">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="isStaff" name="isStaff">
        <label class="form-check-label" for="isStaff">I am a staff member</label>
      </div>
      <div class="form-group d-none" id="staff-pin-group">
        <label for="staffPin">Staff PIN</label>
        <input type="password" class="form-control" id="staffPin" name="staffPin">
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="rememberMe" name="rememberMe">
        <label class="form-check-label" for="rememberMe">Remember me</label>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>

    <h2 class="mt-5">Signup</h2>
    <form id="signup-form">
      <div class="form-group">
        <label for="signup-username">Username</label>
        <input type="text" class="form-control" id="signup-username" name="username" required>
      </div>
      <div class="form-group">
        <label for="signup-password">Password</label>
        <input type="password" class="form-control" id="signup-password" name="password" required>
      </div>
      <div class="form-group">
        <label for="signup-email">Email</label>
        <input type="email" class="form-control" id="signup-email" name="email" required>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="signup-isStaff" name="isStaff">
        <label class="form-check-label" for="signup-isStaff">Are you a staff?</label>
      </div>
      <button type="submit" class="btn btn-primary">Signup</button>
    </form>

    <!-- Create Event Button (Initially Hidden) -->
    <button id="create-event-button" class="btn btn-primary mt-3 d-none">Add/Edit Events</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
